<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.ico">
    <title>DOPA - Apps</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #181818; /* Dark background */
            color: #800080; /* Purple text */
            user-select: none;
            overflow-y: auto;
            animation: fadeIn 0.5s forwards;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        header {
            width: 100%;
            padding: 15px 30px;
            background: rgba(20, 20, 20, 0.9); /* Dark background */
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px rgba(128, 0, 128, 0.5); /* Purple shadow */
            position: sticky;
            top: 0;
            z-index: 10;
        }

        header h1 {
            font-size: 2.5rem;
            color: #800080; /* Purple header text */
            font-family: 'Arial', sans-serif;
            font-weight: bold;
        }

        .search-container {
            flex-grow: 1;
            max-width: 400px;
            margin-right: 15px;
        }

        .search-container input {
            width: 100%;
            padding: 10px;
            border: 2px solid #800080; /* Purple border */
            background-color: #222;
            color: #800080; /* Purple text */
            border-radius: 5px;
            font-size: 1.1rem;
            outline: none;
        }

        .btn {
            background-color: #800080; /* Purple background */
            color: #fff;
            border: 2px solid #800080;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(128, 0, 128, 0.5); /* Purple shadow */
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #fff;
            color: #800080;
            transform: scale(1.05);
        }

        .main-content {
            width: 90%;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.07); /* Very light tint */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 10px rgba(128, 0, 128, 0.5);
        }

        .tagline {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #800080;
        }

        .section {
            margin: 20px 0;
        }

        .section h2 {
            color: #800080;
            border-bottom: 2px solid #800080;
            padding-bottom: 5px;
            font-size: 2rem;
        }

        .games-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }

        .game {
            position: relative;
            width: 100%;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(128, 0, 128, 0.4);
            background: #222;
        }

        .game img {
            width: 100%;
            border-radius: 10px 10px 0 0;
            height: 100px;
            object-fit: cover;
        }

        .game:hover {
            transform: scale(1.05);
        }

        .game-title {
            text-align: center;
            padding: 10px;
            background: rgba(255,255,255,0.08);
            color: #800080;
            border-radius: 0 0 10px 10px;
            font-weight: bold;
        }

        footer {
            width: 100%;
            padding: 20px;
            background-color: rgba(20, 20, 20, 0.9);
            text-align: center;
            color: #800080;
            border-top: 1px solid #800080;
            box-shadow: 0 -2px 10px rgba(128, 0, 128, 0.5);
            margin-top: 40px;
        }

        .no-data {
            color: #555;
            font-style: italic;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>DOPA Apps</h1>
        <div class="search-container">
            <input type="text" id="search" oninput="filterGames()" placeholder="Search for apps...">
        </div>
        <button class="btn" onclick="window.location.href='/'">Home</button>
    </header>

    <div class="main-content">
        <div class="tagline">‚ÄúFun apps to play around with‚Äù</div>

        <!-- Apps Section -->
        <div class="section" id="most-popular">
            <h2>Apps</h2>
            <div class="games-container">
                <div class="game" onclick="playGame('http://weavesilk.com/')">
                    <img src="silk.png" alt="Silk">
                    <div class="game-title">Silk</div>
                </div>
                <div class="game" onclick="playGame('https://www.tweetgen.com/create/tweet.html')">
                    <img src="tweetgen.png" alt="Tweet Generator">
                    <div class="game-title">Tweet Generator</div>
                </div>
                <div class="game" onclick="playGame('https://quickdraw.withgoogle.com/')">
                    <img src="quickdraw.png" alt="Quick Draw">
                    <div class="game-title">Quick Draw</div>
                </div>
                <div class="game" onclick="playGame('https://santatracker.google.com/')">
                    <img src="santa.png" alt="Santa Tracker">
                    <div class="game-title">Santa Tracker</div>
                </div>
                <div class="game" onclick="playGame('https://mywordle.strivemath.com/')">
                    <img src="wordle.webp" alt="Wordle Maker">
                    <div class="game-title">Wordle Maker</div>
                </div>
                <div class="game" onclick="playGame('lsharesquare.comlsharesquare.com/')">
                    <img src="super_mario_builder.png" alt="Super Mario Builder">
                    <div class="game-title">Super Mario Builder</div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="credits">¬© 2025 DOPA. All Rights Reserved.</div>
        <div class="social-icons">
            <button class="btn"
                style="background: none; border: none; color: #800080; cursor: pointer; font-size: 1.5rem;"
                onclick="window.open('https://www.youtube.com/')">üü£ YouTube</button>
        </div>
    </footer>

    <script>
        function filterGames() {
            const searchInput = document.getElementById('search').value.toLowerCase();
            const gamesContainer = document.querySelectorAll('.game');
            gamesContainer.forEach(game => {
                const title = game.querySelector('.game-title').textContent.toLowerCase();
                game.style.display = title.includes(searchInput) ? '' : 'none';
            });
        }

        function playGame(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
