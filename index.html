<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator - Google Search</title>
    <link rel="icon" type="image/png" href="https://www.google.com/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            background-color: #000;
            color: #FFD700; /* Gold for text */
            font-family: 'Raleway', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            margin: 0;
            text-align: center;
            user-select: none;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Dark Theme Styles */
        .dark-theme {
            background-color: #1a1a1a;
            color: #e0e0e0; /* Lighter text for contrast */
        }

        /* Header Styles */
        .header {
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 3em;
            color: #FFD700;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
            animation: fadeIn 1s ease-in forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Quote Styles */
        .quote {
            font-size: 2em;
            color: #FFD700;
            margin: 10px 0;
            border: 2px solid #FFD700;
            padding: 20px;
            border-radius: 10px;
            background: rgba(20, 20, 20, 0.85);
            transition: transform 0.3s, box-shadow 0.3s;

            display: flex;
            align-items: center;
            justify-content: center;
            height: 60px;
            overflow: hidden;
        }

        /* Button Styles */
        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15px;
        }

        .button {
            background-color: #000;
            color: #FFD700;
            border: 2px solid #FFD700;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 1.5em;
            font-weight: bold;
            margin: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            min-width: 150px;
        }

        .button:hover {
            background-color: #FFD700;
            color: #000;
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.7);
        }

        /* Icon Styles */
        .icons-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            max-width: 900px;
            margin: 30px 0;
        }

        .icon-box {
            background-color: rgba(20, 20, 20, 0.9);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .icon-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 25px rgba(255, 215, 0, 0.5);
        }

        .icon {
            width: 64px;
            height: 64px;
        }

        .icon-label {
            margin-top: 10px;
            font-weight: 500;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            font-size: 1.2em;
        }

        /* Announcement Styles */
        .announcement {
            color: #FFD700;
            font-size: 1.2em;
            margin-top: 15px;
            border: 1px solid #FFD700;
            padding: 10px;
            border-radius: 10px;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.05);
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Turquoise</h1>
    </div>

    <div class="quote" id="quoteDisplay" aria-live="polite">Welcome to Turquoise, your gateway to luxury!</div>

    <div class="icons-container">
        <div class="icon-box" onclick="window.location.href='/games'" aria-label="Go to Games">
            <img class="icon" src="https://static-00.iconduck.com/assets.00/console-controller-icon-2048x2048-pmmusn7m.png" alt="Games">
            <div class="icon-label">Games</div>
        </div>
        <div class="icon-box" onclick="window.location.href='apps'" aria-label="Go to Apps">
            <img class="icon" src="https://img.icons8.com/ios7/600/FFD700/apple-app-store--v2.png" alt="Apps">
            <div class="icon-label">Apps</div>
        </div>
        <div class="icon-box" onclick="window.location.href='media'" aria-label="Go to Media">
            <img class="icon" src="https://i.pinimg.com/736x/ea/8d/11/ea8d11f1ffc6355b8a440106ce61d0f3.jpg" alt="Media">
            <div class="icon-label">Media</div>
        </div>
    </div>

    <p class="announcement">Announcement: Fixed minor bugs</p>

    <script>
        const quotes = [
            "yeah, we are STILL working on Turquoise.",
            "This site used to only be HTML until we upgraded.",
            "Ton's of games!",
            "Totally very educational website...",
            "Website still WIP!",
            "Gold and black theme",
            "Why aren't you working?",
            "Turquoise FOR LIFE",
            "I KNOW WHERE YOU LIVE RYAN",
            "WITHERSPOON",
            "THE MOST SIGMA SITE IN TOWN",
            "I AM Turquoise"
        ];

        let quoteIndex = 0;
        let currentQuote = '';
        let letterIndex = 0;
        const quoteDisplay = document.getElementById('quoteDisplay');

        function typeQuote() {
            if (letterIndex < quotes[quoteIndex].length) {
                currentQuote += quotes[quoteIndex].charAt(letterIndex);
                quoteDisplay.textContent = currentQuote;
                letterIndex++;
                setTimeout(typeQuote, 100);
            } else {
                setTimeout(backspaceQuote, 1500);
            }
        }

        function backspaceQuote() {
            if (letterIndex > 0) {
                currentQuote = currentQuote.slice(0, -1);
                quoteDisplay.textContent = currentQuote;
                letterIndex--;
                setTimeout(backspaceQuote, 50);
            } else {
                quoteIndex = (quoteIndex + 1) % quotes.length;
                setTimeout(typeQuote, 700);
            }
        }

        typeQuote();
    </script>
</body>
</html>
