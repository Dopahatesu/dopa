<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOPA - Credits</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            background-color: #000;
            color: #FFD700;
            font-family: 'Raleway', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            user-select: none;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Dark Theme Styles */
        .dark-theme {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        /* Header Styles */
        .header {
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 4.5em;
            color: #FFD700;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
        }

        /* Credits List Styles */
        .credits-list {
            font-size: 1.5em;
            margin: 20px 0;
        }

        .credits-list h2 {
            font-size: 2em;
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .credits-item {
            margin: 5px 0;
        }

        /* Button Styles */
        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .button {
            background-color: #000;
            color: #FFD700;
            border: 2px solid #FFD700;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 1.3em;
            font-weight: bold;
            margin: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            background-color: #FFD700;
            color: #000;
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.7);
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>DOPA - Credits</h1>
    </div>

    <div class="credits-list">
        <h2>Development Team</h2>
        <div class="credits-item">H (bronomion) - Founder & Lead Developer</div>
        <div class="credits-item">H (bronomion) - UI/UX Designer</div>
        <div class="credits-item">Z - Does Announcments</div>
        <div class="credits-item">Z - OG, made up DOPA</div>
        
        <h2>Special Thanks</h2>
        <div class="credits-item">The Open Source Community</div>
        <div class="credits-item">Our Supporters</div>
    </div>

    <h2>HELLPPLPLPLPLPLPLOL MMEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEE</h2>
    </div>

    <div class="buttons-container">
        <button class="button" onclick="window.location.href='/'" aria-label="Go Back to Home">Back to Home</button>
        <button class="button" id="themeToggle" onclick="toggleTheme()" aria-label="Toggle dark mode">Switch to Light Mode</button>
    </div>

    <script>
        // Theme Toggle Function
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const button = document.getElementById('themeToggle');
            button.textContent = document.body.classList.contains('dark-theme') ? 'Switch to Dark Mode' : 'Switch to Light Mode';
        }
    </script>
</body>

</html>
